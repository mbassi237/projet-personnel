<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au sort de prénoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Cadeau surprise pour Noël, soit le père Noël d'un inconnu</h1>

    <div class="result" id="resultat">Cliquez sur le bouton et decouvre ton heureux inconnu</div>

    <button onclick="tirerAuSort()">Tirer au sort</button>

    <script>
        // Liste des prénoms
        const prenoms = ["Dominique", "Marianne", "Dowel", "Rachel"];

        // Fonction pour tirer au sort un prénom
        function tirerAuSort() {
            const indexAleatoire = Math.floor(Math.random() * prenoms.length);
            const prenomTire = prenoms[indexAleatoire];
            document.getElementById('resultat').textContent = `Le prénom tiré au sort est : ${prenomTire}`;
        }
    </script>

</body>
</html>
