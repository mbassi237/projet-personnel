<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Frottis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-radius: 12px 12px 0 0;
        }
        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>ü©∫ Analyse de Frottis</h3>
        </div>
        <div class="card-body">
            <form method="post" >
                {% csrf_token %}

                <!-- S√©lection du patient -->
                <div class="mb-4">
                    <label for="id_patient" class="form-label fw-bold">üë§ S√©lectionner un patient</label>
                    <select class="form-select" name="id_patient" required>
                        <option value="">-- Choisir un patient --</option>
                        {% for p in patients %}
                            <option value="{{ p.id }}">{{ p.nom }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Upload de l'image -->
                <div class="mb-4">
                    <label for="image" class="form-label fw-bold">üñºÔ∏è T√©l√©charger une image de frottis</label>
                    <input type="file" class="form-control" name="image" accept="image/*" required onchange="previewImage(event)">
                    <div class="preview-container">
                        <img id="image-preview" class="image-preview">
                    </div>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100 fw-bold">üîç Analyser</button>
            </form>
        </div>
    </div>

    {% if resultats %}
    <div class="card mt-4">
        <div class="card-header bg-success text-white text-center">
            <h4>‚úÖ R√©sultat de l'analyse</h4>
        </div>
        <div class="card-body text-center">
            <p class="fs-5"><strong>{{ resultats }}</strong></p>
        </div>
    </div>
    {% endif %}
</div>

<script>
    function previewImage(event) {
        let image = document.getElementById('image-preview');
        let file = event.target.files[0];

        if (file) {
            let reader = new FileReader();
            reader.onload = function(e) {
                image.src = e.target.result;
                image.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
